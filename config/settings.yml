user:
  email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  email:
    email_range_length: !ruby/range 20..255
  name:
    name_max_length: 30
  password:
    password_min_length: 6
  password_reset_expired:
    time: 2

footer:
  rails_link: "https://www.railstutorial.org/"
  rails_name: "https://www.michaelhartl.com/"
  rails_news: "https://news.railstutorial.org/"

contact:
  rails_contact: "https://www.railstutorial.org/contact"

help:
  rails_help: "https://www.railstutorial.org/help"
  rails_book: "https://www.railstutorial.org/book"

helpers:
  users:
    size: 50

views:
  users:
    user:
      gavatar_size: 100
    edit:
      gavatar_link: https://gravatar.com/emails

micropost:
  content:
    content_max_length: 140
  image_path: ["image/jpeg", "image/gif", "image/png"]
  image_size: 5
  resize_to_limit: [500, 500]
  image_accept: "image/jpeg,image/gif,image/png"
